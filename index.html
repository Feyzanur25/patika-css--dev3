<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="google.png" alt="Google Logo">
      </div>
      <div class="search-bar">
        <input type="text" name="search" placeholder="Google'da Ara">
        <button type="submit">Ara</button>
      </div>
      <div class="buttons">
        <a href="#">Gmail</a>
        <a href="#">Görüntüler</a>
        <button class="signin-btn">Giriş yap</button>
      </div>
    </header>
    <footer>
      <p>Türkiye</p>
    </footer>
  </div>
</body>
</html>
